<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<header th:replace="header"></header>
<nav th:replace="nav"></nav>

<main>
	
	<div th:each="book:${books}">
		<p th:text="${book.id}"></p>
		<h2 th:text="${book.name}"></h2>
		,<img src="/images/cat.jpg"><br>
		<h3>著者：<span th:text="${book.author}"></span></h3>
		<h4>カテゴリー：<span th:text="${book.categoryName}"></span></h4>
		 <form action="" method="">
				 <input type="hidden" name="bookId" th:value="${book.id}">
				 <button>借りる</button>
		 </form>
	</div>
</main>


</body>
</html>
